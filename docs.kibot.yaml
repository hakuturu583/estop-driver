kibot:
  version: 1

preflight:
  run_erc: true
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: false

outputs:
  - name: 'print schema'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: docs
    options:
      output: '%p-Schematic_%r.%x'
      libs:
      - kicad-custom-lib/symbols/MechRelay.lib
      - kicad-custom-lib/symbols/OneGateLogic.lib
      - kicad-custom-lib/symbols/OptoDevice.lib
      - kicad-custom-lib/symbols/SuperRegulator.lib

  - name: 'print board'
    comment: "Print board (PDF)"
    type: pdf_pcb_print
    dir: docs
    options:
      output: '%p-Board_%r.%x'
      libs:
      - kicad-custom-lib/symbols/MechRelay.lib
      - kicad-custom-lib/symbols/OneGateLogic.lib
      - kicad-custom-lib/symbols/OptoDevice.lib
      - kicad-custom-lib/symbols/SuperRegulator.lib
    layers:
      - 'all'